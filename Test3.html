<body>
    <h1>Javascript Arrays</h1>
    <p id="p1">Flight details: </p>
    <script type="text/javascript">
    var flightDate = new Date("September 22, 2004");
    var myValues = ["New York", 815, flightDate];

    for (var i in myValues) {
        document.getElementById('p1').innerHTML += (myValues[i] + " ");
    }
    </script>
</body>
