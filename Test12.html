<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery Ajax tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style/Test12.css">
</head>

<body>
    <div class="container-fluid">
        <h1>jQuery Ajax Tutorial</h1>
        <div class="row">
            <div class="col-lg-6">
                <h2>Coffee Orders</h2>
                <ul id="orders"></ul>
                <!-- in case older than IE 8, use script with type="text/template" instead of template -->
                <template id="order-template">
                    <li data-id='{{id}}'>
                        <p>
                            <strong>Name:</strong>
                            <span class="noedit name">{{name}}</span>
                            <input class="edit name" />
                        </p>
                        <p>
                            <strong>Drink:</strong>
                            <span class="noedit drink">{{drink}}</span>
                            <input class="edit drink" />
                        </p>
                        <button data-id='{{id}}' class='remove'>x</button>
                        <button class='editOrder noedit'>Edit</button>
                        <button class='saveEdit edit'>Save</button>
                        <button class='cancelEdit edit'>Cancel</button>
                    </li>
                </template>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <h4>Add a Coffee Order</h4>
                    <p>name:
                        <input type="text" id="name">
                    </p>
                    <p>drink:
                        <input type="text" id="drink">
                    </p>
                    <button id="add-order">Add!</button>
                </div>
            </div>
        </div>
    </div>
    <a href="https://www.google.com" title="googlewebsite">Try to search</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/Test12.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" integrity="sha256-Mli7YfW2nzMHbdDJHhPd0sf+dxiCrf+TRekNSrfDJCY=" crossorigin="anonymous"></script>
</body>

</html>
