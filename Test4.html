<!DOCTYPE html>
<html>
<head>
	<title>Looping statements in Javascript</title>
	<script type="text/javascript">
		
		var playlist = ["one for", "the joy", "young the", "the standard"];



		//while
		var i = 0;
		while (i < playlist.length) {
			//playlist[i]
			i++;
		}



		//do - while
		var someResutl = false;
		do{
			//will print AT LEAST once
		} while (someResutl);



		//for loop
		for (var i = 0; i < playlist.length; i++) {
			//playlist[i]
		}



		//for ... in
		for (i in playlist) {
			//playlist[i]
		}



	</script>
</head>
<body>
	<h1>Looping statements in Javascript</h1>
</body>
</html>
